{% extends 'home.html' %}

{% block title %}All Animals{% endblock %}

{% block content %}
    <h1>Животные</h1>
    <ul>
        {% for animal in animals %}
        <li>
        <a href="/animal/{{ animal.id }}/">{{ animal.name }} </a> - {{ animal.species }}, возраст - {{ animal.age }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
