{% extends 'base.html' %}

{% block title %}All Animals{% endblock %}

{% block content %}
    <h1>All Animals</h1>
    <ul>
        {% for animal in animals %}
        <li>
        <a href="/animals/{{ animal.id }}/">{{ animal.name }} </a> - {{ animal.species }} {{ animal.age }} years old
        </li>
        {% endfor %}
    </ul>
{% endblock %}
