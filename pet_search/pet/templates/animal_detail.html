{% extends 'base.html' %}

{% block content %}

  <h1>{{ animal.name }}</h1>
  <div class="content-container"> <!-- Добавляем класс для контейнера содержимого -->
    <div class="animal-info"> <!-- Создаем контейнер для информации о животном -->
      <div class="animal-photo1"> <!-- Контейнер для фотографии -->
        {% if animal.photo %}
          <img src="{{ animal.photo.url }}" alt="{{ animal.name }}">
        {% else %}
          <p>Фото отсутствует</p>
        {% endif %}
      </div>
      <div class="animal-description"> <!-- Контейнер для описания -->
        <p>Вид: {{ animal.species }}</p>
        <p>Возраст: {{ animal.age }}</p>
        <p>Местоположение: {{ animal.location }}</p>
        <p>Статус: {{ animal.lost }}</p>
        <p>Телефон: {{ animal.phone }}</p>
      </div>
    </div>
  </div>

{% endblock %}
