<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>

    <ul>
    {% block mainmenu %}
    <li>
        <div class="logo">
            <a href="/">
                <img class="logo" src="/media/images/logo.png" alt="Логотип">
            </a>
        </div>
    </li>
    {% for m in menu %}
    <li><a class="button" href="{% url m.url_name %}">{{ m.title }}</a></li>
    {% endfor %}
    <li class="right"><a class="button" href="{% url 'register' %}">Регистрация</a></li>
    <li class="right"><a class="button" href="{% url 'login' %}">Войти</a></li>
    {% endblock mainmenu %}
</ul>

<div class="container">
    <div class="content">
        {% block content %}

        {% endblock content %}
    </div>
</div>
</body>
</html>
