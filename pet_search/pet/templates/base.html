<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>

    <ul class="header">
    <li>
        <div class="logo">
            <a href="/">
                <img class="logo" src="/media/images/logo.png" alt="Логотип">
            </a>
        </div>
    </li>
    {% for m in menu %}
    <li><a class="button" href="{% url m.url_name %}">{{ m.title }}</a></li>
    {% endfor %}

    {% if user.is_authenticated %}
        <li class="right">{{ user.first_name }} {{ user.last_name }}</li>
        <li class="right"><a class="button" href="{% url 'logout' %}">Выйти</a></li>
    {% else %}
        <li class="right"><a class="button" href="{% url 'register' %}">Регистрация</a></li>
        <li class="right"><a class="button" href="{% url 'login' %}">Войти</a></li>
    {% endif %}
    </ul>


    <div class="container">
        <div class="content">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
</body>
</html>
