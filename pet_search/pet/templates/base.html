<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        /* Стили для горизонтального меню */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #555;
        }

        li {
            float: left;
        }

        .right {
            float: right;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        .content {
            width: 100%;
            margin-top: 20px;
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <ul>
        {% block mainmenu %}
        {% for m in menu %}
        <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
        {% endfor %}
        <li class="right"><a href="{% url 'register' %}">Регистрация</a></li>
        <li class="right"><a href="{% url 'login' %}">Войти</a></li> <!-- Переносим кнопку Войти в правый угол -->
        {% endblock mainmenu %}
    </ul>
</div>
<div class="container">
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
</div>
</body>
</html>
