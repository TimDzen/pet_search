{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
<ul>
    {% for a in animals %}
    <li>
        <h2>{{a.name}}</h2>
        <p>{{a.phone}}</p>
        <p>{{a.species}}</p>
        <p>{{a.owner_id}}</p>
        {% if a.photo %}
	<p><img class="img-article-left thumb" src="{{a.photo.url}}"></p>
        {% endif %}
        <hr>

    </li>
    {% endfor %}
</ul>
{% endblock %}
